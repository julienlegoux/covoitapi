name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "prisma://mock-accelerate"
      JWT_SECRET: "ci-test-secret-key-at-least-32-characters-long"
      JWT_EXPIRES_IN: "24h"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Run tests
        run: pnpm test -- --run
