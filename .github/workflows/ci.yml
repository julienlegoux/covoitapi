name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      JWT_SECRET: "ci-test-secret-key-at-least-32-characters-long"
      JWT_EXPIRES_IN: "24h"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Run tests
        run: pnpm vitest run --coverage

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: ci

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: covoitapi_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URL: "postgresql://test:test@localhost:5433/covoitapi_test"
      E2E_DATABASE_URL: "postgresql://test:test@localhost:5433/covoitapi_test"
      USE_NEON_ADAPTER: "false"
      CACHE_ENABLED: "false"
      JWT_SECRET: "ci-e2e-test-secret-key-at-least-32-characters-long!"
      JWT_EXPIRES_IN: "1h"
      UPSTASH_REDIS_REST_URL: "https://fake.upstash.io"
      UPSTASH_REDIS_REST_TOKEN: "fake-token"
      RESEND_API_KEY: "re_fake_ci_key"
      RESEND_FROM_EMAIL: "test@covoitapi.test"
      E2E_PORT: "3333"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 14
